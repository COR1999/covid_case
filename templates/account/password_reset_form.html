{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="all_auth_container">

        <h3>Forgot password</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.email|as_crispy_field }}
            <button class="btn btn-success mt-2" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
