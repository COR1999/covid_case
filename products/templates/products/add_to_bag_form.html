<!-- From boutique_ado Project -->

<form class="form add_to_bag_form_{{ product.id }}" method="POST" action="{% url 'add_to_bag' product.id %}">
    {% csrf_token %}
    {% comment %} style="width:60%; padding-left:.8rem; height: 80%;" {% endcomment %}
    <div class="form-group ml-auto">
        <div class="input-group">
            {% comment %} <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm btn-black rounded-0"
                data-item_id="{{ product.id }}" id="decrement-qty_{{ product.id }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div> {% endcomment %}
            
            <input class="form-control form-control-sm qty_input" type="number" name="quantity"
                value="1" min="1" max="99" data-item_id="{{ product.id }}"
                id="id_qty_{{ product.id }}">
            {% comment %} <div class="input-group-append">
                <button class="increment-qty btn btn-sm btn-black rounded-0" data-item_id="{{ product.id }}"
                    id="increment-qty_{{ product.id }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div> {% endcomment %}
        </div>
    </div>
    <input type="hidden" name="redirect_url" value="{{ request.path }}">
</form>
