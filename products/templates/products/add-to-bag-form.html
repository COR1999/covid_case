<!-- From boutique_ado Project -->

<form class="form" method="POST" action="{% url 'add_to_bag' product.id %}">
    {% csrf_token %}
    <div class="form-group float-right" style="width:60%; padding-left:.8rem; height: 80%;">
        <div class="input-group">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm btn-black rounded-0" data-item_id="{{ product.id }}"
                    id="decrement-qty_{{ product.id }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            
            <input class="form-control form-control-sm qty_input" type="number" name="quantity"
                value="0" min="1" max="99" data-item_id="{{ product.id }}"
                id="id_qty_{{ product.id }}">
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm btn-black rounded-0" data-item_id="{{ product.id }}"
                    id="increment-qty_{{ product.id }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
    <input type="hidden" name="redirect_url" value="{{ request.path }}">
    <br>

    <button type="submit" class="center btn btn-success" style="padding:.3rem;">Add to cart</button>

</form>
